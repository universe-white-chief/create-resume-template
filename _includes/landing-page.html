<div id="landing">
    <div class="landing-title">
        <h1>Hi, I&#39;m
            <span class="highlight-title">{{site.username}}</span>,
        </h1>
        <h1>
      <span id="txt-rotate" data-period="2000" data-rotate='["{{site.typing_text}}", "下拉显示更多.."]'>
      </span>
        </h1>
        <div class="landing-icons">
            {% if site.github_username != null %}
            <a class="social-link" aria-label="My GitHub" target="_blank" rel="noreferrer"
               href="https://github.com/{{site.github_username}}"
            >
                <svg viewBox="0 0 200 200" class="circle">
                    <circle cx="100" cy="100" r="80" />
                </svg>
                <div class="social">
                    <svg class="social-svg" viewBox="0 0 48 48">
                        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#github" | prepend: site.baseurl }}"></use>
                    </svg>
                </div>
                <span class="label">GitHub</span>
            </a>
            {% endif %}

            {% if site.weibo_username != null %}
            <a class="social-link" aria-label="My WeiBo" target="_blank" rel="noreferrer"
               href="https://weibo.com/{{site.weibo_username}}"
            >
                <svg viewBox="0 0 200 200" class="circle">
                    <circle cx="100" cy="100" r="80" />
                </svg>
                <div class="social">
                    <svg class="social-svg" viewBox="0 0 48 48">
                        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#weibo" | prepend: site.baseurl }}"></use>
                    </svg>
                </div>
                <span class="label">微博</span>
            </a>
            {% endif %}

            {% if site.wechat_username != null %}
            <a class="social-link weixin" aria-label="My weixin" target="_blank"
               rel="noreferrer" href="https://www.weixin.com/in/{{site.weixin_username}}"
            >
                <svg viewBox="0 0 200 200" class="circle">
                    <circle cx="100" cy="100" r="80" />
                </svg>
                <div class="social">
                    <svg class="social-svg" viewBox="0 0 48 48">
                        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#weixin" | prepend: site.baseurl }}"></use>
                    </svg>
                </div>
                <span class="label">微信</span>
            </a>
            {% endif %}

            {% if site.zhihu_username != null %}
            <a class="social-link zhihu" aria-label="My zhihu" target="_blank"
               rel="noreferrer" href="https://zhihu.com/{{site.zhihu_username}}"
            >
                <svg viewBox="0 0 200 200" class="circle">
                    <circle cx="100" cy="100" r="80" />
                </svg>
                <div class="social">
                    <svg class="social-svg" viewBox="0 0 48 48">
                        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#zhihu" | prepend: site.baseurl }}"></use>
                    </svg>
                </div>
                <span class="label">知乎</span>
            </a>
            {% endif %}

            {% if site.qq != null %}
            <a class="social-link qq" aria-label="My qq" target="_blank"
               rel="noreferrer" href="https://qq.com/{{site.qq_username}}">
                <svg viewBox="0 0 200 200" class="circle">
                    <circle cx="100" cy="100" r="80" />
                </svg>
                <div class="social">
                    <svg class="social-svg" viewBox="0 0 48 48">
                        <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#qq" | prepend: site.baseurl }}""></use>
                    </svg>
                </div>
                <span class="label">QQ</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
